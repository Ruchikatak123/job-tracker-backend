<!DOCTYPE html>
<html>
<body>
<script>
    const hash = window.location.hash.substring(1);
    const params = new URLSearchParams(hash);
    const data = params.get("tokens");

    chrome.runtime.sendMessage(
        { type: "WEBAPP_URL", url: data },
        () => window.close()
    );
</script>
<p>Success! You can close this window.</p>
</body>
</html>
